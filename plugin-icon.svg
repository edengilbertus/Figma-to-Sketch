<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Main Icon Container -->
  <g transform="translate(80, 80)">
    <!-- Sketch File Icon -->
    <rect x="20" y="20" width="140" height="180" rx="15" fill="white" opacity="0.95"/>
    
    <!-- File Icon Shadow -->
    <rect x="25" y="25" width="140" height="180" rx="15" fill="black" opacity="0.1"/>
    
    <!-- File Corner Fold -->
    <polygon points="140,20 140,50 170,50" fill="url(#iconGradient)"/>
    <polygon points="140,20 140,50 170,50" fill="white" opacity="0.3"/>
    
    <!-- Sketch Logo Diamond -->
    <g transform="translate(90, 80)">
      <polygon points="0,-25 25,0 0,25 -25,0" fill="url(#iconGradient)"/>
    </g>
    
    <!-- Import Arrow -->
    <g transform="translate(90, 140)">
      <path d="M-15,-10 L15,-10 L15,-20 L30,0 L15,20 L15,10 L-15,10 Z" fill="url(#iconGradient)"/>
    </g>
    
    <!-- Penpot Logo -->
    <g transform="translate(90, 180)">
      <circle r="12" fill="#1d4ed8"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">P</text>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="320" cy="120" r="8" fill="white" opacity="0.4"/>
  <circle cx="340" cy="280" r="6" fill="white" opacity="0.3"/>
  <circle cx="60" cy="320" r="10" fill="white" opacity="0.2"/>
</svg>
